<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <span>Выбирете валюту</span>
    <select name="select" id="select" class="select">
      <option value="0">USD</option>
      <option value="1">EUR</option>
    </select>
    <div class="inputs__container">
      <div class="input__group">
        <input id="inpu1" type="text" class="input">
        <label for="inpu1" class="label">российских рублей</label>
      </div>
      <div class="input__group">
        <input id="inpu2" type="text" class="input">
        <label id="lableMoney" for="inpu2" class="label">долларов США</label>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
